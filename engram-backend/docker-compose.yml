services:
  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://engram_user:secure_password@postgres:5432/engram_db
      - REDIS_URL=redis://:secure_password@redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=secure_password
      - CELERY_BROKER_URL=redis://:secure_password@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:secure_password@redis:6379/0
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DEBUG=true
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - engram-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://engram_user:secure_password@postgres:5432/engram_db
      - REDIS_URL=redis://:secure_password@redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=secure_password
      - CELERY_BROKER_URL=redis://:secure_password@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:secure_password@redis:6379/0
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DEBUG=true
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - engram-network
    restart: unless-stopped
    deploy:
      replicas: 2
    healthcheck:
      test: [ "CMD", "celery", "-A", "tasks.celery_app", "inspect", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Beat (Scheduler)
  beat:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.worker
    command: celery -A tasks.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://engram_user:secure_password@postgres:5432/engram_db
      - REDIS_URL=redis://:secure_password@redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=secure_password
      - CELERY_BROKER_URL=redis://:secure_password@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:secure_password@redis:6379/0
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DEBUG=true
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - engram-network
    restart: unless-stopped

  # Flower (Celery Monitoring)
  flower:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.worker
    command: celery -A tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://:secure_password@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:secure_password@redis:6379/0
    depends_on:
      - redis
    networks:
      - engram-network
    restart: unless-stopped

  # PostgreSQL with pgvector
  postgres:
    image: ankane/pgvector:latest
    environment:
      - POSTGRES_DB=engram_db
      - POSTGRES_USER=engram_user
      - POSTGRES_PASSWORD=secure_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - engram-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U engram_user -d engram_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15-community
    environment:
      - NEO4J_AUTH=neo4j/secure_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512m
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - engram-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Redis
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass secure_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - engram-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "secure_password", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  redis_data:


networks:
  engram-network:
    driver: bridge
